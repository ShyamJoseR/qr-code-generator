<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- QR Code Styling library CDN -->
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0-rc.1/lib/qr-code-styling.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Hide the default radio button */
        .dot-option input[type="radio"],
        .marker-option input[type="radio"],
        .marker-center-option input[type="radio"] {
            display: none;
        }

        /* Style the label for the radio buttons */
        .dot-option label,
        .marker-option label,
        .marker-center-option label {
            display: block;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 2px solid transparent;
            transition: all 0.2s ease-in-out;
        }

        /* Style the SVG icon inside the label */
        .dot-option svg,
        .marker-option svg,
        .marker-center-option svg {
            stroke: #374151; /* Default stroke color for dark mode compatibility */
            fill: #374151; /* Default fill color */
        }

        /* Selected state styling */
        .dot-option input[type="radio"]:checked + label,
        .marker-option input[type="radio"]:checked + label,
        .marker-center-option input[type="radio"]:checked + label {
            background-color: #DBEAFE; /* Tailwind blue-100 */
            border-color: #3B82F6; /* Tailwind blue-500 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Dark mode styling */
        .dark .dot-option label,
        .dark .marker-option label,
        .dark .marker-center-option label {
            background-color: #374151;
            border-color: #4B5563;
        }

        .dark .dot-option input[type="radio"]:checked + label,
        .dark .marker-option input[type="radio"]:checked + label,
        .dark .marker-center-option input[type="radio"]:checked + label {
            background-color: #1F2937; /* Tailwind gray-800 */
            border-color: #60A5FA; /* Tailwind blue-400 */
        }
        
        .dark .dot-option svg,
        .dark .marker-option svg,
        .dark .marker-center-option svg {
            stroke: #9CA3AF;
            fill: #9CA3AF;
        }

        /* Style the file input button */
        .logo-file::-webkit-file-upload-button {
            visibility: hidden;
        }
        .logo-file::before {
            content: 'Select Image';
            display: inline-block;
            background: #D1D5DB; /* Tailwind gray-300 */
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            outline: none;
            cursor: pointer;
            font-weight: 500;
            color: #374151; /* Tailwind gray-700 */
            white-space: nowrap;
        }
        .dark .logo-file::before {
            background: #4B5563; /* Tailwind gray-600 */
            color: #E5E7EB; /* Tailwind gray-200 */
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <div class="flex items-center justify-center min-h-screen p-4 sm:p-8">
        <div class="container mx-auto max-w-6xl">
            <div class="flex flex-col lg:flex-row bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden">
                <!-- Settings Panel -->
                <div class="w-full lg:w-1/2 p-6 sm:p-10 flex flex-col space-y-6">
                    <h1 class="text-3xl sm:text-4xl font-extrabold text-blue-600 dark:text-blue-400 mb-2">
                        QR Code Generator
                    </h1>
                    <p class="text-gray-600 dark:text-gray-400 text-sm sm:text-base">
                        Enter text or a URL and customize your QR code.
                    </p>

                    <!-- Input Field for QR Code Data -->
                    <div class="flex-1">
                        <label for="qr-data" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Enter Text or URL:
                        </label>
                        <textarea
                            id="qr-data"
                            class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-colors duration-200 resize-none min-h-[100px] sm:min-h-[150px]"
                            placeholder="e.g., https://www.google.com or Your custom text"
                        >https://www.google.com</textarea>
                    </div>
                    
                    <!-- Logo Section -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Add a Logo
                        </label>
                        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                            <!-- Logo URL Input -->
                            <input type="url" id="logo-url" class="flex-1 p-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Paste image URL here">
                            <!-- Logo File Input -->
                            <div class="flex items-center justify-center">
                                <label for="logo-file" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-600 cursor-pointer transition-colors duration-200">
                                    Upload File
                                </label>
                                <input type="file" id="logo-file" accept="image/*" class="hidden logo-file">
                            </div>
                        </div>
                    </div>


                    <!-- Customization Options -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Dot Color Input -->
                        <div>
                            <label for="dot-color" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                Dot Color
                            </label>
                            <input type="color" id="dot-color" value="#000000"
                                class="w-full h-12 rounded-lg shadow-sm cursor-pointer border-gray-300 dark:border-gray-600">
                        </div>

                        <!-- Background Color Input -->
                        <div>
                            <label for="bg-color" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                Background Color
                            </label>
                            <input type="color" id="bg-color" value="#FFFFFF"
                                class="w-full h-12 rounded-lg shadow-sm cursor-pointer border-gray-300 dark:border-gray-600">
                        </div>
                    </div>

                    <!-- Dot Style Radio Images -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Dot Style
                        </label>
                        <div class="grid grid-cols-3 gap-4">
                            <!-- Sharp Edges -->
                            <div class="dot-option">
                                <input type="radio" id="dots-sharp" name="dot-style" value="sharp" checked>
                                <label for="dots-sharp" class="flex items-center justify-center">
                                    <svg viewBox="0 0 32 32" class="h-10 w-10">
                                        <rect x="0" y="0" width="32" height="32" rx="0" ry="0" fill="currentColor"></rect>
                                    </svg>
                                </label>
                            </div>
                            <!-- Blunt Edges -->
                            <div class="dot-option">
                                <input type="radio" id="dots-blunt" name="dot-style" value="blunt">
                                <label for="dots-blunt" class="flex items-center justify-center">
                                    <svg viewBox="0 0 32 32" class="h-10 w-10">
                                        <rect x="0" y="0" width="32" height="32" rx="4" ry="4" fill="currentColor"></rect>
                                    </svg>
                                </label>
                            </div>
                            <!-- Circle Dots -->
                            <div class="dot-option">
                                <input type="radio" id="dots-circle" name="dot-style" value="circle">
                                <label for="dots-circle" class="flex items-center justify-center">
                                    <svg viewBox="0 0 0 32 32" class="h-10 w-10">
                                        <circle cx="16" cy="16" r="16" fill="currentColor"></circle>
                                    </svg>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Marker Border Radio Images -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Marker Border
                        </label>
                        <div class="grid grid-cols-3 gap-4">
                            <!-- Square Marker -->
                            <div class="marker-option">
                                <input type="radio" id="marker-sharp" name="marker-style" value="square" checked>
                                <label for="marker-sharp" class="flex items-center justify-center">
                                    <svg viewBox="0 0 32 32" class="h-10 w-10">
                                        <rect x="4" y="4" width="24" height="24" rx="0" ry="0" fill="currentColor"></rect>
                                        <rect x="8" y="8" width="16" height="16" rx="0" ry="0" fill="#FFF"></rect>
                                    </svg>
                                </label>
                            </div>
                            <!-- Rounded Marker -->
                            <div class="marker-option">
                                <input type="radio" id="marker-blunt" name="marker-style" value="extra-rounded">
                                <label for="marker-blunt" class="flex items-center justify-center">
                                    <svg viewBox="0 0 32 32" class="h-10 w-10">
                                        <rect x="4" y="4" width="24" height="24" rx="4" ry="4" fill="currentColor"></rect>
                                        <rect x="8" y="8" width="16" height="16" rx="4" ry="4" fill="#FFF"></rect>
                                    </svg>
                                </label>
                            </div>
                            <!-- Circle Marker -->
                            <div class="marker-option">
                                <input type="radio" id="marker-circle" name="marker-style" value="dots">
                                <label for="marker-circle" class="flex items-center justify-center">
                                    <svg viewBox="0 0 32 32" class="h-10 w-10">
                                        <rect x="4" y="4" width="24" height="24" rx="10" ry="10" fill="currentColor"></rect>
                                        <circle cx="16" cy="16" r="8" fill="#FFF"></circle>
                                    </svg>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Marker Center Radio Images -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Marker Center
                        </label>
                        <div class="grid grid-cols-2 gap-4">
                            <!-- Sharp Marker Center -->
                            <div class="marker-center-option">
                                <input type="radio" id="center-sharp" name="marker-center-style" value="square" checked>
                                <label for="center-sharp" class="flex items-center justify-center">
                                    <svg viewBox="0 0 32 32" class="h-10 w-10">
                                        <rect x="4" y="4" width="24" height="24" rx="0" ry="0" fill="#FFF" stroke="#374151" stroke-width="2"></rect>
                                        <rect x="10" y="10" width="12" height="12" rx="0" ry="0" fill="currentColor"></rect>
                                    </svg>
                                </label>
                            </div>
                            <!-- Circle Marker Center -->
                            <div class="marker-center-option">
                                <input type="radio" id="center-circle" name="marker-center-style" value="dots">
                                <label for="center-circle" class="flex items-center justify-center">
                                    <svg viewBox="0 0 32 32" class="h-10 w-10">
                                        <rect x="4" y="4" width="24" height="24" rx="10" ry="10" fill="#FFF" stroke="#374151" stroke-width="2"></rect>
                                        <circle cx="16" cy="16" r="6" fill="currentColor"></circle>
                                    </svg>
                                </label>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- QR Code Display Panel -->
                <div class="w-full lg:w-1/2 p-6 sm:p-10 bg-gray-200 dark:bg-gray-700 flex items-center justify-center rounded-b-2xl lg:rounded-l-none lg:rounded-r-2xl">
                    <div class="w-full max-w-xs sm:max-w-md bg-white dark:bg-gray-900 p-4 rounded-xl shadow-xl flex items-center justify-center aspect-square">
                        <div id="canvas" class="w-full h-full flex items-center justify-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const qrDataInput = document.getElementById('qr-data');
        const dotColorInput = document.getElementById('dot-color');
        const bgColorInput = document.getElementById('bg-color');
        const qrcodeContainer = document.getElementById('canvas');
        const logoUrlInput = document.getElementById('logo-url');
        const logoFileInput = document.getElementById('logo-file');
        const dotStyleRadios = document.querySelectorAll('input[name="dot-style"]');
        const markerStyleRadios = document.querySelectorAll('input[name="marker-style"]');
        const markerCenterStyleRadios = document.querySelectorAll('input[name="marker-center-style"]');

        // Initial configuration for the QR code
        const options = {
            width: 256,
            height: 256,
            data: qrDataInput.value,
            margin: 4,
            dotsOptions: {
                color: dotColorInput.value,
                type: 'square'
            },
            backgroundOptions: {
                color: bgColorInput.value,
            },
            cornersSquareOptions: {
                type: 'square',
                color: dotColorInput.value
            },
            cornersDotOptions: {
                type: 'square',
                color: dotColorInput.value
            }
        };

        // Create a new QR code styling instance
        const qrCode = new QRCodeStyling(options);

        // Function to regenerate the QR code based on user input
        async function generateQRCode() {
            // Get the value of the selected dot style radio button
            const selectedDotStyleValue = document.querySelector('input[name="dot-style"]:checked').value;
            let dotType;
            
            // Map the selected dot value to the library's type
            switch (selectedDotStyleValue) {
                case 'sharp':
                    dotType = 'square';
                    break;
                case 'blunt':
                    dotType = 'rounded';
                    break;
                case 'circle':
                    dotType = 'dots';
                    break;
                default:
                    dotType = 'square'; // Fallback
            }

            // Get the value of the selected marker style radio button
            const selectedMarkerStyleValue = document.querySelector('input[name="marker-style"]:checked').value;
            // Get the value of the selected marker center style radio button
            const selectedMarkerCenterStyleValue = document.querySelector('input[name="marker-center-style"]:checked').value;

            // Handle logo image based on input type (URL or File)
            let logoImage = null;
            if (logoUrlInput.value) {
                // If a URL is entered, use it directly
                logoImage = logoUrlInput.value;
            } else if (logoFileInput.files.length > 0) {
                // If a file is uploaded, read it as a Data URL
                const file = logoFileInput.files[0];
                const reader = new FileReader();
                logoImage = await new Promise((resolve) => {
                    reader.onloadend = () => resolve(reader.result);
                    reader.readAsDataURL(file);
                });
            }

            // Update QR code options
            qrCode.update({
                data: qrDataInput.value || ' ',
                dotsOptions: {
                    color: dotColorInput.value,
                    type: dotType
                },
                backgroundOptions: {
                    color: bgColorInput.value,
                },
                cornersSquareOptions: {
                    color: dotColorInput.value,
                    type: selectedMarkerStyleValue
                },
                cornersDotOptions: {
                    color: dotColorInput.value,
                    type: selectedMarkerCenterStyleValue
                },
                // Add logo options if an image is available
                ...(logoImage && {
                    image: logoImage,
                    imageOptions: {
                        crossOrigin: 'anonymous', // Required for external images
                        margin: 10,
                        imageSize: 0.60 // Adjust image size relative to QR code
                    }
                })
            });
        }

        // Add event listeners to the input fields and radio buttons
        qrDataInput.addEventListener('input', generateQRCode);
        dotColorInput.addEventListener('input', generateQRCode);
        bgColorInput.addEventListener('input', generateQRCode);
        logoUrlInput.addEventListener('input', () => {
            // Clear file input when URL is used
            logoFileInput.value = '';
            generateQRCode();
        });
        logoFileInput.addEventListener('change', () => {
            // Clear URL input when a file is selected
            logoUrlInput.value = '';
            generateQRCode();
        });
        dotStyleRadios.forEach(radio => radio.addEventListener('change', generateQRCode));
        markerStyleRadios.forEach(radio => radio.addEventListener('change', generateQRCode));
        markerCenterStyleRadios.forEach(radio => radio.addEventListener('change', generateQRCode));

        // Initial QR code generation
        window.onload = () => qrCode.append(qrcodeContainer);
    </script>
</body>
</html>
