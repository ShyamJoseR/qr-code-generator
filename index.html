    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Hide the default radio button */
        .dot-option input[type="radio"],
        .marker-option input[type="radio"],
        .marker-center-option input[type="radio"] {
            display: none;
        }

        /* Style the label for the radio buttons */
        .dot-option label,
        .marker-option label,
        .marker-center-option label {
            display: block;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 2px solid transparent;
            transition: all 0.2s ease-in-out;
            position: relative;
            overflow: hidden;
            width: 50px; /* Small, concise size */
            height: 50px;
        }
        
        /* Style the SVG icon inside the label */
        .dot-option svg,
        .marker-option svg,
        .marker-center-option svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Adjusted size to create a small gap */
            width: 80%;
            height: 80%;
            stroke: #374151; /* Default stroke color for dark mode compatibility */
            fill: #374151; /* Default fill color */
        }
        
        /* Selected state styling */
        .dot-option input[type="radio"]:checked + label,
        .marker-option input[type="radio"]:checked + label,
        .marker-center-option input[type="radio"]:checked + label {
            background-color: #DBEAFE; /* Tailwind blue-100 */
            border-color: #3B82F6; /* Tailwind blue-500 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        /* Dark mode styling */
        .dark .dot-option label,
        .dark .marker-option label,
        .dark .marker-center-option label {
            background-color: #374151;
            border-color: #4B5563;
        }

        .dark .dot-option input[type="radio"]:checked + label,
        .dark .marker-option input[type="radio"]:checked + label,
        .dark .marker-center-option input[type="radio"]:checked + label {
            background-color: #1F2937; /* Tailwind gray-800 */
            border-color: #60A5FA; /* Tailwind blue-400 */
        }
        
        .dark .dot-option svg,
        .dark .marker-option svg,
        .dark .marker-center-option svg {
            stroke: #9CA3AF;
            fill: #9CA3AF;
        }

        /* Style the file input button */
        .logo-file::-webkit-file-upload-button {
            visibility: hidden;
        }
        .logo-file::before {
            content: 'Select Image';
            display: inline-block;
            background: #D1D5DB; /* Tailwind gray-300 */
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            outline: none;
            cursor: pointer;
            font-weight: 500;
            color: #374151; /* Tailwind gray-700 */
            white-space: nowrap;
        }
        .dark .logo-file::before {
            background: #4B5563; /* Tailwind gray-600 */
            color: #E5E7EB; /* Tailwind gray-200 */
        }
    </style>
</head>

    <script>
        // Get references to DOM elements
        const qrDataInput = document.getElementById('qr-data');
        const dotColorInput = document.getElementById('dot-color');
        const bgColorInput = document.getElementById('bg-color');
        const qrcodeContainer = document.getElementById('canvas');
        const logoUrlInput = document.getElementById('logo-url');
        const logoFileInput = document.getElementById('logo-file');
        const dotStyleRadios = document.querySelectorAll('input[name="dot-style"]');
        const markerStyleRadios = document.querySelectorAll('input[name="marker-style"]');
        const markerCenterStyleRadios = document.querySelectorAll('input[name="marker-center-style"]');

        const downloadNameInput = document.getElementById('download-name');
        const downloadFormatSelect = document.getElementById('download-format');
        const downloadResolutionInput = document.getElementById('download-resolution');
        const downloadBtn = document.getElementById('download-btn');
        
        // New color inputs
        const dotColorHexInput = document.getElementById('dot-color-hex');
        const dotColorRInput = document.getElementById('dot-color-r');
        const dotColorGInput = document.getElementById('dot-color-g');
        const dotColorBInput = document.getElementById('dot-color-b');
        const bgColorHexInput = document.getElementById('bg-color-hex');
        const bgColorRInput = document.getElementById('bg-color-r');
        const bgColorGInput = document.getElementById('bg-color-g');
        const bgColorBInput = document.getElementById('bg-color-b');

        // Set the copyright year dynamically
        const copyrightYearSpan = document.getElementById('copyright-year');
        copyrightYearSpan.textContent = new Date().getFullYear();

        // Initial configuration for the QR code
        const options = {
            width: 256,
            height: 256,
            data: qrDataInput.value,
            margin: 4,
            dotsOptions: {
                color: dotColorInput.value,
                type: 'square'
            },
            backgroundOptions: {
                color: bgColorInput.value,
            },
            cornersSquareOptions: {
                type: 'square',
                color: dotColorInput.value
            },
            cornersDotOptions: {
                type: 'square',
                color: dotColorInput.value
            }
        };

        // Create a new QR code styling instance
        const qrCode = new QRCodeStyling(options);

        /**
         * Converts an RGB color value to a hexadecimal string.
         * @param {number} r The red color value (0-255).
         * @param {number} g The green color value (0-255).
         * @param {number} b The blue color value (0-255).
         * @returns {string} The hex string, e.g., "#FF0000".
         */
        function rgbToHex(r, g, b) {
            const toHex = (c) => {
                const hex = Math.max(0, Math.min(255, c)).toString(16);
                return hex.length === 1 ? "0" + hex : hex;
            };
            return `#${toHex(r)}${toHex(g)}${toHex(b)}`;
        }

        /**
         * Converts a hexadecimal color string to an RGB object.
         * @param {string} hex The hex string, e.g., "#FF0000" or "FF0000".
         * @returns {{r: number, g: number, b: number}} The RGB object.
         */
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        // Function to regenerate the QR code based on user input
        async function generateQRCode() {
            // Get the value of the selected dot style radio button
            const selectedDotStyleValue = document.querySelector('input[name="dot-style"]:checked').value;
            let dotType;
            
            // Map the selected dot value to the library's type
            switch (selectedDotStyleValue) {
                case 'sharp':
                    dotType = 'square';
                    break;
                case 'blunt':
                    dotType = 'rounded';
                    break;
                case 'circle':
                    dotType = 'dots';
                    break;
                default:
                    dotType = 'square'; // Fallback
            }

            // Get the value of the selected marker style radio button
            const selectedMarkerStyleValue = document.querySelector('input[name="marker-style"]:checked').value;
            // Get the value of the selected marker center style radio button
            const selectedMarkerCenterStyleValue = document.querySelector('input[name="marker-center-style"]:checked').value;

            // Handle logo image based on input type (URL or File)
            let logoImage = null;
            if (logoUrlInput.value) {
                // If a URL is entered, use it directly
                logoImage = logoUrlInput.value;
            } else if (logoFileInput.files.length > 0) {
                // If a file is uploaded, read it as a Data URL
                const file = logoFileInput.files[0];
                const reader = new FileReader();
                logoImage = await new Promise((resolve) => {
                    reader.onloadend = () => resolve(reader.result);
                    reader.readAsDataURL(file);
                });
            }

            // Update QR code options
            qrCode.update({
                data: qrDataInput.value || ' ',
                dotsOptions: {
                    color: dotColorHexInput.value,
                    type: dotType
                },
                backgroundOptions: {
                    color: bgColorHexInput.value,
                },
                cornersSquareOptions: {
                    color: dotColorHexInput.value,
                    type: selectedMarkerStyleValue
                },
                cornersDotOptions: {
                    color: dotColorHexInput.value,
                    type: selectedMarkerCenterStyleValue
                },
                // Add logo options if an image is available
                ...(logoImage && {
                    image: logoImage,
                    imageOptions: {
                        crossOrigin: 'anonymous', // Required for external images
                        margin: 10,
                        imageSize: 0.60 // Adjust image size relative to QR code
                    }
                })
            });
        }

        // Function to download the QR code
        async function downloadQRCode() {
            const format = downloadFormatSelect.value;
            const resolution = downloadResolutionInput.value;
            const name = downloadNameInput.value || `qr-code-${Date.now()}`;

            // Create a temporary options object with the high resolution
            const tempOptions = {
                ...qrCode._options, // Use all current settings
                width: resolution,
                height: resolution
            };
            
            // Create a new QR code instance for high-res download
            const highResQrCode = new QRCodeStyling(tempOptions);
            
            // This is a crucial step: we append the high-res QR code to a temporary off-screen div
            // so that the library can generate the canvas before we download it.
            const tempDiv = document.createElement('div');
            tempDiv.style.position = 'absolute';
            tempDiv.style.left = '-9999px';
            document.body.appendChild(tempDiv);
            highResQrCode.append(tempDiv);

            // Wait for the QR code to be generated
            await new Promise(resolve => setTimeout(resolve, 100));

            // Perform the download
            highResQrCode.download({
                name: name,
                extension: format
            });

            // Clean up the temporary div and instance
            tempDiv.remove();
        }
        
        // Function to synchronize all dot color inputs
        function syncDotColorInputs(hexColor) {
            dotColorInput.value = hexColor;
            dotColorHexInput.value = hexColor.toUpperCase();
            const rgb = hexToRgb(hexColor);
            if (rgb) {
                dotColorRInput.value = rgb.r;
                dotColorGInput.value = rgb.g;
                dotColorBInput.value = rgb.b;
            }
            generateQRCode();
        }

        // Function to synchronize all background color inputs
        function syncBgColorInputs(hexColor) {
            bgColorInput.value = hexColor;
            bgColorHexInput.value = hexColor.toUpperCase();
            const rgb = hexToRgb(hexColor);
            if (rgb) {
                bgColorRInput.value = rgb.r;
                bgColorGInput.value = rgb.g;
                bgColorBInput.value = rgb.b;
            }
            generateQRCode();
        }


        // Add event listeners to the input fields and radio buttons
        qrDataInput.addEventListener('input', generateQRCode);
        logoUrlInput.addEventListener('input', () => {
            // Clear file input when URL is used
            logoFileInput.value = '';
            generateQRCode();
        });
        logoFileInput.addEventListener('change', () => {
            // Clear URL input when a file is selected
            logoUrlInput.value = '';
            generateQRCode();
        });
        dotStyleRadios.forEach(radio => radio.addEventListener('change', generateQRCode));
        markerStyleRadios.forEach(radio => radio.addEventListener('change', generateQRCode));
        markerCenterStyleRadios.forEach(radio => radio.addEventListener('change', generateQRCode));

        // Event listeners for color inputs
        dotColorInput.addEventListener('input', (e) => syncDotColorInputs(e.target.value));
        dotColorHexInput.addEventListener('input', (e) => {
            if (e.target.value.length === 7 && e.target.value.startsWith('#')) {
                syncDotColorInputs(e.target.value);
            }
        });
        dotColorRInput.addEventListener('input', () => syncDotColorInputs(rgbToHex(dotColorRInput.value, dotColorGInput.value, dotColorBInput.value)));
        dotColorGInput.addEventListener('input', () => syncDotColorInputs(rgbToHex(dotColorRInput.value, dotColorGInput.value, dotColorBInput.value)));
        dotColorBInput.addEventListener('input', () => syncDotColorInputs(rgbToHex(dotColorRInput.value, dotColorGInput.value, dotColorBInput.value)));

        bgColorInput.addEventListener('input', (e) => syncBgColorInputs(e.target.value));
        bgColorHexInput.addEventListener('input', (e) => {
            if (e.target.value.length === 7 && e.target.value.startsWith('#')) {
                syncBgColorInputs(e.target.value);
            }
        });
        bgColorRInput.addEventListener('input', () => syncBgColorInputs(rgbToHex(bgColorRInput.value, bgColorGInput.value, bgColorBInput.value)));
        bgColorGInput.addEventListener('input', () => syncBgColorInputs(rgbToHex(bgColorRInput.value, bgColorGInput.value, bgColorBInput.value)));
        bgColorBInput.addEventListener('input', () => syncBgColorInputs(rgbToHex(bgColorRInput.value, bgColorGInput.value, bgColorBInput.value)));

        // Add event listener to the download button
        downloadBtn.addEventListener('click', downloadQRCode);

        // Initial QR code generation
        window.onload = () => qrCode.append(qrcodeContainer);
    </script>
</body>
